    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #1e3a8a;
            --secondary-blue: #3b82f6;
            --primary-orange: #f97316;
            --secondary-orange: #fb923c;
            --accent-yellow: #fbbf24;
            --light-gray: #f8fafc;
            --dark-gray: #1f2937;
            --success-green: #10b981;
            --sidebar-bg: #f9fafb;
            --card-bg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--light-gray) 0%, #ffffff 100%);
            color: var(--dark-gray);
            min-height: 100vh;
        }

        /* Top Blue Bar */
        .top-bar {
            background: var(--primary-blue);
            height: 4px;
            width: 100%;
        }

        /* Sidebar */
        .sidebar {
            background: var(--sidebar-bg);
            width: 280px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px 0;
            border-right: 1px solid #e5e7eb;
            overflow-y: auto;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar-header {
            padding: 0 20px 20px 20px;
            border-bottom: 1px solid #e5e7eb;
            margin-bottom: 20px;
        }

        .sidebar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-brand img {
            width: 40px;
            height: 40px;
            border-radius: 8px;
        }

        .sidebar-brand h2 {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-blue);
            margin: 0;
        }

        .nav-menu {
            list-style: none;
            padding: 0;
        }

        .nav-item {
            margin-bottom: 5px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            color: var(--dark-gray);
            text-decoration: none;
            transition: all 0.3s ease;
            border-radius: 8px;
            margin: 0 10px;
        }

        .nav-link:hover {
            background: rgba(59, 130, 246, 0.1);
            color: var(--primary-blue);
            transform: translateX(5px);
        }

        .nav-link.active {
            background: var(--accent-yellow);
            color: var(--dark-gray);
            font-weight: 600;
        }

        .nav-link i {
            width: 20px;
            text-align: center;
        }

        .logout-item {
            margin-top: auto;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            padding-top: 20px;
        }

        .logout-link {
            color: #ef4444 !important;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .logout-link:hover {
            background: rgba(239, 68, 68, 0.2) !important;
            color: #dc2626 !important;
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            padding: 30px;
            min-height: 100vh;
        }

        .page-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary-blue);
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--primary-blue), var(--primary-orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-subtitle {
            color: #6b7280;
            font-size: 1.1rem;
        }

        /* Stats Section */
        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid #e5e7eb;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary-blue);
            margin-bottom: 5px;
        }

        .stat-label {
            color: #6b7280;
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Search and Filter */
        .search-section {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            border: 1px solid #e5e7eb;
        }

        .search-row {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 20px;
            align-items: end;
        }

        .search-input {
            padding: 12px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--secondary-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .filter-select {
            padding: 12px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            transition: all 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--secondary-blue);
        }

        /* Beneficiaries Grid */
        .beneficiaries-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .beneficiary-card {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid #e5e7eb;
            position: relative;
        }

        .beneficiary-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .beneficiary-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(45deg, var(--primary-blue), var(--primary-orange));
        }

        .card-header {
            padding: 25px 25px 20px 25px;
            text-align: center;
            background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            margin-bottom: 15px;

        .profile-image-placeholder {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--primary-blue);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            border: 4px solid white;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            margin-bottom: 15px;
        }

        .beneficiary-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--dark-gray);
            margin-bottom: 5px;
        }

        .beneficiary-id {
            color: #6b7280;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .beneficiary-age-gender {
            color: #6b7280;
            font-size: 0.85rem;
            font-weight: 500;
            margin-top: 5px;
        }

        .card-body {
            padding: 0 25px 25px 25px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f3f4f6;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #6b7280;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .info-value {
            color: var(--dark-gray);
            font-weight: 600;
            text-align: right;
            max-width: 60%;
        }

        .skills-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }

        .skill-tag {
            background: var(--accent-yellow);
            color: var(--dark-gray);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-placed {
            background: #dcfce7;
            color: #166534;
        }

        .status-active {
            background: #fef3c7;
            color: #92400e;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #d1d5db;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #9ca3af;
        }

        .empty-state p {
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .btn-add-first {
            background: linear-gradient(45deg, var(--accent-yellow), #f59e0b);
            color: var(--dark-gray);
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-add-first:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(251, 191, 36, 0.3);
            color: var(--dark-gray);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                border-right: none;
                border-bottom: 1px solid #e5e7eb;
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }

            .search-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .beneficiaries-grid {
                grid-template-columns: 1fr;
            }

            .page-title {
                font-size: 2rem;
            }
        }

        /* Animation */
        .beneficiary-card {
            animation: fadeInUp 0.6s ease-out;
        }



        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

        // Function to update stats with real data
        function updateStats() {
            const totalBeneficiaries = beneficiaries.length;
            const placedBeneficiaries = beneficiaries.filter(b => 
                b.status && b.status === 'self-employed'
            ).length;
            const activeBeneficiaries = beneficiaries.filter(b => 
                b.status && b.status === 'unemployed'
            ).length;

            document.getElementById('totalBeneficiaries').textContent = totalBeneficiaries;
            document.getElementById('placedBeneficiaries').textContent = placedBeneficiaries;
            document.getElementById('activeBeneficiaries').textContent = activeBeneficiaries;
        }

        // Function to render beneficiary cards
        function renderBeneficiaries(beneficiariesToRender = beneficiaries) {
            console.log('Rendering beneficiaries:', beneficiariesToRender);
            const grid = document.getElementById('beneficiariesGrid');
            grid.innerHTML = '';
            
            if (beneficiariesToRender.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #6b7280;">
                        <i class="fas fa-users" style="font-size: 48px; margin-bottom: 20px; opacity: 0.5;"></i>
                        <h3>No beneficiaries found</h3>
                        <p>Try adjusting your search or filter criteria.</p>
                    </div>
                `;
                return;
            }
            
            beneficiariesToRender.forEach(beneficiary => {
                const card = document.createElement('div');
                card.className = 'beneficiary-card';
                card.onclick = () => openProfile(beneficiary.id);
                
                const statusClass = beneficiary.status === 'self-employed' ? 'status-placed' : 'status-active';
                const statusText = beneficiary.status === 'self-employed' ? 'Placed' : 'Active';
                
                // Only show uploaded image, no placeholder
                const photoUrl = beneficiary.photo && beneficiary.photo.startsWith('data:') ? beneficiary.photo : '';
                
                // Format support needed
                const supportNeeded = beneficiary.supportNeeded ? (Array.isArray(beneficiary.supportNeeded) ? beneficiary.supportNeeded : [beneficiary.supportNeeded]) : [];
                const supportText = supportNeeded.length > 0 ? supportNeeded.join(', ') : 'Not specified';
                
                // Format body side
                const bodySide = beneficiary.bodySide ? (Array.isArray(beneficiary.bodySide) ? beneficiary.bodySide : [beneficiary.bodySide]) : [];
                const bodySideText = bodySide.length > 0 ? bodySide.join(', ') : 'Not specified';
                
                // Format skills
                const skills = beneficiary.skills ? (Array.isArray(beneficiary.skills) ? beneficiary.skills : [beneficiary.skills]) : [];
                
                // Format functional ability (truncate if too long)
                const functionalAbility = beneficiary.functionalAbility || 'Not specified';
                const truncatedAbility = functionalAbility.length > 50 ? functionalAbility.substring(0, 50) + '...' : functionalAbility;
                
                card.innerHTML = `
                    <span class="status-badge ${statusClass}">${statusText}</span>
                    <div class="card-header">
                        ${photoUrl ? `<img src="${photoUrl}" alt="${beneficiary.name}" class="profile-image">` : `<div class="profile-image-placeholder">${beneficiary.name.charAt(0)}</div>`}
                        <div class="beneficiary-name">${beneficiary.name}</div>
                        <div class="beneficiary-id">ID: ${beneficiary.id}</div>
                        <div class="beneficiary-age-gender">${beneficiary.age || 'N/A'} years • ${beneficiary.gender || 'N/A'}</div>
                    </div>
                    <div class="card-body">
                        <div class="info-row">
                            <span class="info-label">Location</span>
                            <span class="info-value">${beneficiary.city || 'Not specified'}, ${beneficiary.state || 'Not specified'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Support</span>
                            <span class="info-value">${supportText}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Contact</span>
                            <span class="info-value">${beneficiary.contact || 'Not specified'}</span>
                        </div>
                        <div class="skills-tags">
                            ${skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
            

        }

        // Initial render
        updateStats();
        renderBeneficiaries(beneficiaries);

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const filteredBeneficiaries = beneficiaries.filter(beneficiary => {
                const name = beneficiary.name.toLowerCase();
                const skills = (beneficiary.skills ? (Array.isArray(beneficiary.skills) ? beneficiary.skills.join(' ') : beneficiary.skills) : '').toLowerCase();
                const city = (beneficiary.city || '').toLowerCase();
                const state = (beneficiary.state || '').toLowerCase();
                const supportNeeded = (beneficiary.supportNeeded ? (Array.isArray(beneficiary.supportNeeded) ? beneficiary.supportNeeded.join(' ') : beneficiary.supportNeeded) : '').toLowerCase();
                const bodySide = (beneficiary.bodySide ? (Array.isArray(beneficiary.bodySide) ? beneficiary.bodySide.join(' ') : beneficiary.bodySide) : '').toLowerCase();
                const functionalAbility = (beneficiary.functionalAbility || '').toLowerCase();
                const education = (beneficiary.education || '').toLowerCase();
                const contact = (beneficiary.contact || '').toLowerCase();
                
                return name.includes(searchTerm) || 
                       skills.includes(searchTerm) || 
                       city.includes(searchTerm) || 
                       state.includes(searchTerm) || 
                       supportNeeded.includes(searchTerm) || 
                       bodySide.includes(searchTerm) || 
                       functionalAbility.includes(searchTerm) || 
                       education.includes(searchTerm) || 
                       contact.includes(searchTerm);
            });
            
            renderBeneficiaries(filteredBeneficiaries);
        });

        // Filter functionality
        function filterBeneficiaries() {
            const disabilityFilter = document.getElementById('disabilityFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            
            let filteredBeneficiaries = beneficiaries;
            
            if (disabilityFilter) {
                filteredBeneficiaries = filteredBeneficiaries.filter(beneficiary => {
                    const supportNeeded = beneficiary.supportNeeded ? (Array.isArray(beneficiary.supportNeeded) ? beneficiary.supportNeeded.join(' ') : beneficiary.supportNeeded) : '';
                    return supportNeeded.toLowerCase().includes(disabilityFilter.toLowerCase());
                });
            }
            
            if (statusFilter) {
                filteredBeneficiaries = filteredBeneficiaries.filter(beneficiary => {
                    const status = beneficiary.status ? beneficiary.status.toLowerCase() : '';
                    if (statusFilter === 'placed') {
                        return status.includes('employed') || status.includes('placed');
                    } else if (statusFilter === 'active') {
                        return !status.includes('employed') && !status.includes('placed');
                    }
                    return true;
                });
            }
            
            renderBeneficiaries(filteredBeneficiaries);
        }

        document.getElementById('disabilityFilter').addEventListener('change', filterBeneficiaries);
        document.getElementById('statusFilter').addEventListener('change', filterBeneficiaries);

        // Open profile page
        function openProfile(beneficiaryId) {
            window.location.href = `beneficiary-profile.html?id=${beneficiaryId}`;
        }

        // Load beneficiaries when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadBeneficiaries();
        });
        
        // Refresh data when page becomes visible (for when returning from other pages)
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                loadBeneficiaries();
            }
        });

        // Navigation functionality
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                const href = this.getAttribute('href');
                
                // If it's a real link (not #), allow normal navigation
                if (href && href !== '#') {
                    return; // Allow normal navigation
                }
                
                // Only prevent default for placeholder links
                e.preventDefault();
                
                // Remove active class from all links
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                
                // Add active class to clicked link
                this.classList.add('active');
            });
        });
    </script>
</body>
